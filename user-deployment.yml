apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-user
  labels:
    app: backend-user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-user
  template:
    metadata:
      labels:
        app: backend-user
    spec:
      containers:
      - name: feed
        image: honorezemagho/udagram-api-user:v1
        ports:
        - containerPort: 8080
        envFrom:
          - configMapRef:
              name: env-udagram-configmap
          - secretRef:
              name: env-udagram-pg
      volumes:
        - name: udagram-aws-creds
          configMapRef: udagram-aws-creds