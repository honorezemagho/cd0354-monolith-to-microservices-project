apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-user
  labels:
    app: backend-user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-user
  template:
    metadata:
      labels:
        app: backend-user
    spec:
      containers:
      - name: backend-feed
        image: honorezemagho/udagram-api-user:v1
        ports:
        - containerPort: 8080
        envFrom:
          - configMapRef:
              name: env-udagram-configmap
          - secretRef:
              name: env-udagram-pg
        volumeMounts:
          - mountPath: "/root/.aws"
            name: udagram-aws-creds
      volumes: 
        - name: udagram-aws-creds
          configMap: 
            name: udagram-aws-creds