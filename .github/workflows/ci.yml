# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Build and push docker images

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: docker build -f docker-compose-build.yaml build --parallel
    - run: docker-tag udagram-api-user honorezemagho/udagram-api-user:v1
    - run: docker-tag udagram-api-feed honorezemagho/udagram-api-feed:v1
    - run: docker-tag udagram-reverseproxy honorezemagho/udagram-reverseproxy:v1
    - run: docker-tag udagram-frontend honorezemagho/udagram-frontend:v1
    - run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
    - run: docker push honorezemagho/udagram-api-user:v1
    - run: docker push honorezemagho/udagram-api-feed:v1
    - run: docker push honorezemagho/udagram-reverseproxy:v1
    - run: docker push honorezemagho/udagram-frontend:v1
